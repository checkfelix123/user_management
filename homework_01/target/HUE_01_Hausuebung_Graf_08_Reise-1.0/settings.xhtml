<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./signIn.xhtml">

            <ui:define name="content">


                <h:form id="navForm">

                    <h2>Veranstaltungen:</h2>
                    <p:growl sticky="false" showDetail="true" severity="warn,info"></p:growl>

                    <p:selectManyCheckbox id="events" 
                                          value="#{userController.benutzer.reisetyp}"
                                          converter="#{reiseConverter}"
                                          converterMessage="Die Konvertierung der Reisetypen schlug fehl">
                        <f:ajax  execute="@this" ></f:ajax>
                        <f:selectItems value="#{contentController.allReisetypes}" var="reisetyp" itemValue="#{reisetyp}" itemLabel="#{reisetyp.bezeichnung}"> 
                        </f:selectItems>
                    </p:selectManyCheckbox>
                    <p:messages for="events"></p:messages>
                    <p:commandButton update="@form" value="Speichern" action="#{contentController.setReisetypenFromCurrentUser()}" ajax="false"/>                     
                    <p:selectBooleanCheckbox  itemLabel="Newsletter abonnieren" 
                                              value="#{userController.benutzer.newsletter}">
                    </p:selectBooleanCheckbox> 
                </h:form> 


            </ui:define>

        </ui:composition>

    </body>
</html>
